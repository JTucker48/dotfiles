# Font Customization
font:
  normal:
    family: hack
    style: Regular

  bold:
    family: hack
    style: Bold

  italic:
    family: hack
    style: Italic

  bold_italic:
    family: hack
    style: Bold Italic

  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true


