shell:
  program: /bin/tmux 
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

window:
  dimensions:
    columns: 140
    lines:   38
  padding:
    x: 5
    y: 5
  decorations: full 


scrolling:
  history:    10000
  multiplier: 3


background_opacity:   0.97
window.dynamic_title: true


cursor:
  style:
    shape:            Beam
    blinking:         off
    blink-interval:   750
    unfocused_hollow: true
  text:   '#af00d7'
  cursor: '#d7875f'


import:
  - ~/.config/alacritty/colourscheme.yaml
  - ~/.config/alacritty/font.yaml
  - ~/.config/alacritty/keybindings.yaml


