# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  decorations: full #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.95
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: hack
    style: Regular

  bold:
    family: hack
    style: Bold

  italic:
    family: hack
    style: Italic

  bold_italic:
    family: hack
    style: Bold Italic
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true
  text: '#af00d7'
  cursor: '#af00d7'

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
